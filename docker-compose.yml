version: '3.8'

services:
  # Tauro API and CLI Container
  tauro-container:
    image: tauro:latest
    container_name: tauro-container
    ports:
      - "8888:8888"  # Jupyter
      - "8080:8080"  # General web apps
      - "4040:4040"  # Spark UI
      - "8000:8000"  # API
    volumes:
      - .:/tauro
    environment:
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    working_dir: /tauro
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 512M